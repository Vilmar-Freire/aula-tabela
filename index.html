<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agora vamos ver tabelas vamos sentir como elas se comportão.">
    <title>Tabelas</title>
</head>
<body>
    <!--HTML5 básico - Tabelas
Aqui vamos ver as tabelas do HTML, um fato curioso: antigamente, a estrutura de um site era 
basicamente composto por uma tabela.
Hoje em dia, com as tags semânticas, as tabelas tem o seu verdadeiro significado de utilização,
que é realmente receber valores.
Junto com o código disponibilizado, terá a imagem de uma estrutura de tabela, mostrada na aula. -->
    <h1>Tabelas</h1>

    <table>
        <!--Esta é o cabeçalho da tabela-->
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <!--Esta outra são os itens da tabela-->
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td> 
        </tr>
        <tr>
            <td>Bermuda</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
    
</body>
</html>
